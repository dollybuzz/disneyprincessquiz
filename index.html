<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Disney Princess Quiz</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> <!-- jquery CDN, can also be saved as an actual file to link within project -->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" ></script> <!-- library for random shuffle -->
    <script type="text/javascript" src="./js/disney.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<header>
    <h1 id="fireShow">Which Disney Princess are you?</h1>
    <div id="fireHide" class="fireHiding">
        <img src="img/fireworks.png">
    </div>
</header>

<body>
<section>
    <div class="parallel">
    <h3><span id="markImg1"></span> What is your first name? </h3>
    <input type="text" id="q1">
    <br><br>
    <div id="q1Feedback"></div>
    <br>
    <h3><span id="markImg2"></span> Which sounds more like you? </h3>
    <select id="q2">
        <option value="">Select One</option>
        <option value="ms">I would do anything for my family.</option>
        <option value="mo">I work hard for what I want.</option>
        <option value="co">I prefer to live my life on my own terms.</option>
        <option value="de">I am shy and reserved.</option>
        <optioin value="ti">I am outgoing and social.</optioin>
    </select>
    <br><br>
    <div id="q2Feedback"></div>
    <br>
    <h3><span id="markImg3"></span> Which is your favorite color? </h3>
    <input type="checkbox" id="Jackson"> <label for="Jackson">A. Jackson</label>
    <input type="checkbox" id="Franklin"> <label for="Franklin">B. Franklin</label>
    <input type="checkbox" id="Jefferson"> <label for="Jefferson">T. Jefferson</label>
    <input type="checkbox" id="Roosevelt"> <label for="Roosevelt">T. Roosevelt</label>
    <br><br>
    <div id="q3Feedback"></div>
    <br>
    </div>
        
    <div>
    <h3><span id="markImg4"></span> Which companion do you prefer? </h3>
    <div id="q4Choices"></div>
    <br><br>
    <div id="q4Feedback"></div>
    <br>
    <h3><span id="markImg5"></span> What do you value the most? </h3>
    <img src="img/seal1.png" alt="Seal 1" class="q5Choice" id="seal1">
    <img src="img/seal2.png" alt="Seal 2" class="q5Choice" id="seal2">
    <img src="img/seal3.png" alt="Seal 3" class="q5Choice" id="seal3">
    <br><br>
    <div id = "q5Feedback"></div>
    <br>
    <h3><span id="markImg6"></span> Which scene do you prefer?</h3>
    <input type="text" id="q6">
    <br><br>
    <div id="q6Feedback"></div>
    <br>
        
    </div>
</section>

<footer>
    <h3 id="validationFdbk" class="bg-danger text-white"></h3>
    <button id="myButton" type="button" class="btn btn-lg"> Submit Quiz </button>
</footer>
    
</body>

</html>
